<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gustone Alwanga News API</title>
    <!--Fonts-->
    <script src="https://use.fontawesome.com/abebc5126b.js"></script>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- bootstrap date picker -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/sharetastic.css"/>
    <script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property=6052abb4ae08f90011442893&product=image-share-buttons" async="async"></script>
  </head>
  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
      
      <a class="navbar-brand" href="#">News App</a>
      
      
    </nav>
    <!--END NAVBAR-->
    <div class="row" class="bg-white" style="margin-top: 130px;">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          <select class="form-control" id="filter_guide">
            <option value="">---Filter By---</option>
            <option value="term">Search Term</option>
            <option value="provider">Provider</option>
          </select>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 row" id="filter_holder">
          
        </div>
      </div>

      <div class="row" class="bg-white" style="margin-top: 30px;">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          <select class="form-control" id="fine_guide">
            <option value="">---Fine Tune By---</option>
            <option value="language">Language</option>
            <option value="date">Date</option>
          </select>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 row" id="fine_holder">
          
        </div>
      </div>

   

    <!--CONTENT-->

    <div class="content">
      <h1>Welcome to the new App!</h1>
      
    </div>
    <!--END CONTENT-->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- bootstrap datepicker -->
    <script src ="js/bootstrap-datepicker.js"></script>
    <script src="js/goodshare.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!-- The Modal -->
    <div class="modal" id="ratings">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">ratings and Reviews</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body holder">
            Modal body..
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
